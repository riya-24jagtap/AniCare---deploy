<!DOCTYPE html>
<html>
<head>
    <title>Pets</title>
</head>
<body>
    <h1>All Pets</h1>
    {% for pet in pets %}
        <div>
            <h3>{{ pet.name }}</h3>
            <img src="{{ url_for('static', filename=pet.photo_path) }}" width="200">
        </div>
    {% endfor %}
</body>
</html>
